
<div class="table_div">
  <mat-spinner  diameter='40' *ngIf="showSpinner" ></mat-spinner>
  <div class="filter_container" [ngClass]='dataSource!==undefined ? "visible":"hide"'>
    <div class="table_name">Customers</div>
    <div class="search_box" style="min-height: 78px">  
      <div class="user_search_input">
        <mat-icon style="position: relative;right: -12%;">search</mat-icon>
        <input  placeholder="search keyword" #input>
        <mat-spinner  diameter='20' style="margin:auto!important;right:17%"  [ngStyle]="{'visibility':$searching ? 'visible':'hidden'}"></mat-spinner>
      </div>
      </div>
    </div>
  <table [ngClass]='dataSource!==undefined ? "visible":"hide"' mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

      <!-- Sheridan Id Column -->
      <ng-container matColumnDef="sheridanId">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Sheridan Id </th>
        <td mat-cell *matCellDef="let element"> {{element.sheridanId}} </td>
      </ng-container>
    
      <!-- Name Column -->
      <!--column def need to match one of the element property, otherwise sorting not working-->
      <ng-container matColumnDef="firstName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.firstName}} {{element.lastName}} </td>
      </ng-container>
    
      <!-- Sheridan Email Column -->
      <ng-container matColumnDef="sheridanEmail">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Sheridan Email </th>
        <td mat-cell *matCellDef="let element"> {{element.sheridanEmail}} </td>
      </ng-container>

      <!-- Is Black Listed Column -->
      <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
          <td mat-cell *matCellDef="let element" [ngClass]="element.blackListed?'text-danger':'text-success'"> {{element.blackListed?'Banned':'Active'}} </td>
      </ng-container>
    
       <!-- More Column -->
       <ng-container matColumnDef="more">
          <th mat-header-cell *matHeaderCellDef> Detail & More Action </th>
          <td mat-cell *matCellDef="let element">  <button mat-button (click)="openDialog(element)"> Manage</button> </td>
        </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [ngClass]='dataSource!==undefined ? "visible":"hide"' [pageSize]="10" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
