<h1 mat-dialog-title *ngIf="action == 'modify'">Bike ID: {{bike.name}}
    <button float="right" type="button" (click)="onClick()" class="close" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</h1>
<h1 mat-dialog-title *ngIf="action == 'create'">Add a New Bike
    <button float="right" type="button" (click)="onClick()" class="close" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</h1>
<hr>
<div mat-dialog-content>
    <table class="full-width" cellspacing="0">
        <tr>
            <td>
                <mat-form-field class="full-width">
                    <input matInput placeholder="Bike ID" [(ngModel)]="bike.name">
                </mat-form-field>
            </td>
            <td>
                <mat-form-field class="full-width">
                    <input matInput placeholder="Serial Number" [(ngModel)]="bike.serialNumber">
                </mat-form-field>
            </td>
        </tr>
    </table>

    <table class="full-width" cellspacing="0">
        <tr>
            <td>
                <mat-form-field class="full-width">
                    <input matInput placeholder="Manufacturer" [(ngModel)]="bike.manufacturer">
                </mat-form-field>
            </td>
            <td>
                <mat-form-field class="full-width">
                    <input matInput placeholder="Product Code" [(ngModel)]="bike.productCode">
                </mat-form-field>
            </td>
        </tr>
    </table>
        
    <br>
    <div class="container">
        <mat-form-field class="full-width">
            <textarea matInput placeholder="Additional Notes" name="notes" [(ngModel)]="bike.notes"></textarea>
        </mat-form-field>
    </div>

    <br>
    <div class="container">
        <div class="full-width">
            <img class="bike-image-dialog" src="./assets/images/{{bike.imgPath}}" alt="{{bike.id}} bike image">
        </div>
        <mat-dialog-actions class="full-width">
            <button class="btn btn-outline-dark change-image-dialog" (click)="changeImage()">Change Image</button>
        </mat-dialog-actions>
    </div>

   
</div>
   <hr>
<div style="display: flex;justify-content: space-between">
<mat-dialog-actions class="close-dialog " *ngIf="action == 'modify'">
        <button class="btn btn-warning" mat-dialog-close (click)="saveChanges()" style="font-weight: 500;font-size: 0.9rem">SAVE CHANGES</button>
</mat-dialog-actions>
    
<mat-dialog-actions class="close-dialog " *ngIf="action == 'modify'">
        <a class="redirectLink" mat-dialog-close  (click)="showArchivedRecord()">Show Associated Past Rentals</a>
</mat-dialog-actions>

<mat-dialog-actions class="close-dialog " *ngIf="action == 'create'">
        <button class="btn btn-warning" mat-dialog-close (click)="addBike()" style="font-weight: 500">ADD BIKE</button>
</mat-dialog-actions>
</div>
