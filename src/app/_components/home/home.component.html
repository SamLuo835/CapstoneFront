<div class="py-5 home">
<div class="row">
<div class="col-lg-2">
      <app-left-menu (messageEvent)="receiveMessage($event)">
  </app-left-menu>
</div>

<div class="col-lg-10 "  [ngClass]="componentIndex===6?'newRentalCenter':''">
  <app-bike-inventory *ngIf="componentIndex === 1"></app-bike-inventory>
  <app-lock *ngIf="componentIndex === 2"></app-lock>
  <app-active-record *ngIf="componentIndex === 3"></app-active-record>
  <app-archive-record *ngIf="componentIndex === 4"></app-archive-record>
  <app-user *ngIf="componentIndex === 5"></app-user>
  <app-new-rental  *ngIf="componentIndex === 6" ></app-new-rental>
  <app-new-customer  *ngIf="componentIndex === 7" ></app-new-customer>
  <app-basket  *ngIf="componentIndex === 8" ></app-basket>



</div>
<div class="addBike" *ngIf="componentIndex === 1" (click)="openBikeDialog()" mat-raised-button matTooltip="Add a New Bike" [matTooltipPosition]="position"></div>
<div class="addLock" *ngIf="componentIndex === 2" (click)="openLockDialog()" mat-raised-button matTooltip="Add a New Lock" [matTooltipPosition]="position"></div>
<div class="addBasket" *ngIf="componentIndex === 8" (click)="openBasketDialog()" mat-raised-button matTooltip="Add a New Basket" [matTooltipPosition]="position"></div>
</div>
