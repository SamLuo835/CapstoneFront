<h1 mat-dialog-title>Rental ID: {{data.id}}<button float="right" type="button" (click)="closeDialog()" class="close" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</h1>
<div  class="dialog-content" mat-dialog-content>
    <mat-tab-group (selectedTabChange)="tabChanged($event)">
        <mat-tab label="Rental Information">
        <br>
        <h5 style="color:#003767">Rental Components</h5>
            <div *ngFor="let item of data.rentalComponents; let i = index" style="margin:0 10px">
                <mat-form-field  *ngIf="item['@type']=='Bike'" class="full-width">
                    <input matInput placeholder="Bike ID" disabled [value]="item.id">
              </mat-form-field>
              <mat-form-field  *ngIf="item['@type']=='LockItem'" class="full-width">
                  <input  matInput placeholder="Lock ID" disabled [value]="item.id">
              </mat-form-field>
              <mat-form-field *ngIf="item['@type']=='Basket'" class="full-width">
                  <input  matInput placeholder="Basket ID" disabled [value]="item.id">
              </mat-form-field>
            </div>
        <table class="full-width" cellspacing="0" >
            <tr>
                <td><mat-form-field class="full-width">
                    <input matInput disabled [matDatepicker]="picker" placeholder="Signout Date" [value]="signOutDate">
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                  </mat-form-field></td>
                  <td><mat-form-field class="full-width">
                      <input matInput [matDatepickerFilter]="myFilter" [min]="dueDate" [matDatepicker]="duepicker" readonly  [disabled]="data.status == 'Late'?true:false" placeholder="Due Date" [(ngModel)]="dueDate">
                     
                      <mat-datepicker-toggle matSuffix [for]="duepicker"></mat-datepicker-toggle>
                      <mat-datepicker #duepicker></mat-datepicker>
                    </mat-form-field></td>
            </tr>
          </table>
          <mat-form-field class="full-width" style="margin:0 10px">
              <textarea matInput placeholder="Additional Comment" name="comment" [(ngModel)]="data.comment"></textarea>
          </mat-form-field>  
          <br><br>
        <h5 style="color:#003767">Customer Detail</h5>

    <table class="full-width" cellspacing="0"><tr>
        <td><mat-form-field class="full-width">
          <input matInput placeholder="Customer Name" disabled value="{{data.customer.firstName}} {{data.customer.lastName}}">
        </mat-form-field></td>
        <td><mat-form-field class="full-width">
          <input matInput placeholder="Sheridan ID" disabled [(ngModel)]="data.customer.sheridanId">
        </mat-form-field></td>
      </tr>
    </table>

    <br>

    <table class="full-width" cellspacing="0">
    <tr>
        <td><mat-form-field class="full-width">
            <input matInput placeholder="Sheridan Email" disabled [(ngModel)]="data.customer.sheridanEmail">
          </mat-form-field></td>
          <td><mat-form-field class="full-width">
              <input matInput placeholder="Personal Email" disabled [(ngModel)]="data.customer.personalEmail">
            </mat-form-field></td>
    </tr>
  </table>

  </mat-tab>
  <mat-tab label="Owing Amount/Return">
    <h6 style="margin:10px 0;color:#003767">Check to Mark Component Inspection Completed</h6>
          <section class="returnSection">
            <!--<div *ngFor="let item of data.rentalComponents; let i = index">
            <mat-checkbox [disabled]="checkBike" style="margin:0 10px;font-size: 0.8rem;" color='primary' [(ngModel)]="checkBike" >{{item['@type']}}</mat-checkbox>
            <mat-checkbox [disabled]="checkKey" style="margin:0 10px;font-size: 0.8rem;" color='primary' [(ngModel)]="checkKey" >Key & Lock</mat-checkbox> 
            </div>-->
            <mat-checkbox [disabled]="checkBike" style="margin:0 10px;font-size: 0.8rem;" color='primary' [(ngModel)]="checkBike" >Bike</mat-checkbox>
            <mat-checkbox [disabled]="checkKey" style="margin:0 10px;font-size: 0.8rem;" color='primary' [(ngModel)]="checkKey" >Lock</mat-checkbox> 
          </section>
          <mat-checkbox [disabled]="!checkBike || !checkKey"  style="margin:0 10px;font-size: 0.8rem;" color='primary' [(ngModel)]="readyToClosed"  >This rental is ready to be closed</mat-checkbox>
    <hr style="margin-top: 0">
    <div style="display: flex;justify-content: space-between;margin:0 0 15px 0;height: 35px;">
    <h6 style="margin:10px 0;color:#003767">Owing Amount Summary</h6>
    <button mat-raised-button color="primary" style="font-size: 0.7em" (click)="openCustomCat()">Add Custom Category</button>
    </div>
    <table class="full-width" style="color:#5f6368;margin:auto">
      <tr class="tableHeader" style="border-bottom:solid 1px black" ><td class="alignleft">Category</td><td>Amount</td><td>Paid</td></tr>
        <tr><td class="alignleft" style="height: 60px">Late Penalty(5 days)</td><td>${{lateAmount}}</td>
            <td>
              <mat-checkbox  style="margin:0 10px;" color='primary'  (change)="updatePaidCat('lateFee')" ></mat-checkbox>
            </td>
      </tr>
        <!--<tr><td class="alignleft" style="height: 60px">Key Damage</td><td>$25</td><td>
            <mat-checkbox [disabled]="keyLostCheck" style="margin:0 10px;" color='primary' [(ngModel)]="keyDamageCheck" (change)="updateOwingTotal('keyDamage')" ></mat-checkbox>
        </td></tr>
        <tr><td class="alignleft" style="height: 60px">Key Lost</td><td>$25</td><td>
            <mat-checkbox [disabled]="keyDamageCheck" style="margin:0 10px;" color='primary' [(ngModel)]="keyLostCheck" (change)="updateOwingTotal('keyLost')" ></mat-checkbox>
        </td></tr>-->
        <tr><td class="alignleft" style="height: 60px">Other Damage</td><td>$  <mat-form-field style="max-width:20%;">
            <input matInput  style="text-align: right" type="number" [(ngModel)]="otherDamage"></mat-form-field></td><td>
            <mat-checkbox  style="margin:0 10px;" color='primary' [(ngModel)]="otherDamageCheck" (change)="updatePaidCat('otherDamage')" ></mat-checkbox>
        </td></tr>
      </table>

    </mat-tab>
    </mat-tab-group>
  </div>
  <hr>

 
  <mat-dialog-actions class="activeRentalDialog">
  <button *ngIf="!tabSwitch" class="btn btn-warning" style="font-weight: 500" mat-dialog-close (click)="saveChanges()">SAVE CHANGES</button>
  <button *ngIf="tabSwitch && readyToClosed"  class="btn btn-warning" style="font-weight: 500" mat-dialog-close (click)="closeCase()">RETURN RENTAL</button>
  <button *ngIf="tabSwitch && !readyToClosed" class="btn btn-warning" style="font-weight: 500" mat-dialog-close (click)="updateCase()">UPDATE RENTAL</button>
  <!--<span *ngIf="tabSwitch && checkBike && checkKey && owingAmount!=0" style="font-size: 0.7em;
  color:#f44336;">Outstanding amount is not 0</span>  -->
  
  <span style="color:#003767" *ngIf="tabSwitch">Total: ${{owingAmount}}</span>
  <a  class="redirectLink" (click)="closeDialog()" style="margin-right: 10px" >Cancel</a>


</mat-dialog-actions>
