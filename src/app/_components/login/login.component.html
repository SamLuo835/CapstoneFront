<div style="padding-top:6rem!important">
    <div class="mx-auto" style="max-width:400px!important">

      <!-- form card login -->
      <div class="card rounded-10">
        <div class="login-header">
            <div class="headerLogo" >
                <img src='./assets/images/logo.png' >
            </div>
        </div>
        <div class="card-body">
          <form class="form">
            <div class="form-group">  
            <mat-form-field class="full-width">
                  <input matInput placeholder="Email" [formControl]="emailFormControl"
                         [errorStateMatcher]="matcher" name="email" [(ngModel)]="loginUserData.email"  >
                  <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
                    Please enter a valid email address
                  </mat-error>
                  <mat-error *ngIf="emailFormControl.hasError('required')">
                    Email is <strong>required</strong>
                  </mat-error>
              </mat-form-field>

              <mat-checkbox color='primary' [(checked)]="checkedBox" (change)="rememberCheck($event)">Remember me</mat-checkbox>
            </div>
            <div class="form-group">
              <mat-form-field class="full-width">
                  <input type="password" matInput placeholder="Password" [formControl]="passwordFormControl"
                         [errorStateMatcher]="matcher"  name="password" [(ngModel)]="loginUserData.password" >
                  <mat-error *ngIf="passwordFormControl.hasError('required')">
                    Password is <strong>required</strong>
                  </mat-error>
              </mat-form-field>
              <mat-spinner  diameter='20' [ngStyle]="{'visibility': submitting? 'visible':'hidden'}" style="margin:unset!important;position: relative;left:90%;top:-45px" ></mat-spinner>
            </div>
            <div  style="display:flex">
            <span class="error" >{{errorMsg}}&nbsp;</span> 
            </div>
            <button style="width:100%" type="button" (click)="loginUser()" [disabled]="passwordFormControl.hasError('required') || emailFormControl.hasError('required') || emailFormControl.hasError('email')" 
            class="btn btn-success">Login</button>
          </form>
          <div class="password-recover">
            <span>Forget your <a routerLink="/password-recover" >password</a> ?</span>
          </div>
        </div>
        <!--/card-block-->
      </div>
      <!-- /form card login -->

    </div>


</div>
