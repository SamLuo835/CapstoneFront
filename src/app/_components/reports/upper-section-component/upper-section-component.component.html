<div class="upper_header">
<div class="upper_title">Performance</div>
<div class="dateRange"><ngx-mat-drp (selectedDateRangeChanged)="updateRange($event)" [options]="options" #dateRangePicker></ngx-mat-drp></div>
</div>

<div class="summary_data">
  <div class="dataBlock"><div class="block_header">Total Renatls</div><div class="block_number"> <ng2-odometer [number]="total"></ng2-odometer></div></div>
  <div class="dataBlock"><div class="block_header">Late Rentals</div><div class="block_number"> <ng2-odometer [number]="late"></ng2-odometer></div></div>
  <div class="dataBlock"><div class="block_header">New Customers</div><div class="block_number"> <ng2-odometer [number]="user"></ng2-odometer></div></div>
  <div class="dataBlock"><div class="block_header">Average Rent Days</div><div class="block_number"> <ng2-odometer [number]="average"></ng2-odometer></div></div>
</div>
