<div class="upper_header">
<div class="upper_title">Performance</div>
<div class="dateRange"><ngx-mat-drp (selectedDateRangeChanged)="updateRange($event)" [options]="options" #dateRangePicker></ngx-mat-drp></div>
</div>

<div class="summary_data">
  <div class="dataBlock"><div class="block_header">Total Rentals</div><div [ngStyle]="{ 'visibility': displayNumber ? 'visible':'hidden' }" class="block_number"> <ng2-odometer [number]="totalRentals" [config]="odoConfig"></ng2-odometer></div></div>
  <div class="dataBlock"><div class="block_header">Late Rentals</div><div [ngStyle]="{ 'visibility': displayNumber ? 'visible':'hidden' }"  class="block_number"> <ng2-odometer [number]="lateRentals" [config]="odoConfig"></ng2-odometer></div></div>
  <div class="dataBlock"><div class="block_header">New Customers</div><div [ngStyle]="{ 'visibility': displayNumber ? 'visible':'hidden' }"  class="block_number"> <ng2-odometer [number]="newCustomers" [config]="odoConfig"></ng2-odometer></div></div>
  <div class="dataBlock"><div class="block_header">Average Rent Days</div><div [ngStyle]="{ 'visibility': displayNumber ? 'visible':'hidden' }"  class="block_number"> <ng2-odometer [number]="averageRentDays" [config]="odoConfig"></ng2-odometer></div></div>
</div>
