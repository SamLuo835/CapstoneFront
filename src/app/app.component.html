<header>
<div class="header headerFlex" [ngClass]="animation?'headerBG':'headerBGback'" >
  <div class="imageBox" >
  <img src="{{imgSrc}}" [ngClass]="animation?'moveImage':'imageBack'" id="headerLogo">
  </div>
  <div class="menuflexbox"  >
  <h1 class="headerTitle" [ngClass]="animation?'moveTitle':'TitleBack'">Sheridan Bike Rental System</h1>
  <div class="menu" [ngClass]="animation?'moveMenu':'menuBack'">
  <span>
  <a class="nav-link" [ngClass]="getClass('/home')" routerLink="/" >Home</a><span class="verticalLine">|</span>
  <a class="nav-link" [ngClass]="getClass('/about')" routerLink="/about" (click)="goToPage()">About</a><span class="verticalLine">|</span>
  <a class="nav-link" [ngClass]="getClass('/report')" routerLink="/report" *ngIf="_auth.loggedIn()"  (click)="goToPage()">Reports </a><span  *ngIf="_auth.loggedIn()"  class="verticalLine">|</span>
  <a class="nav-link" #matButton  [ngClass]="getClass('/changePass')"    [ngClass]="getClass('/addUser')"  *ngIf="_auth.loggedIn()" mat-button [disableRipple]=true [matMenuTriggerFor]="menu">Settings</a>
  <mat-menu #menu="matMenu">
  <button mat-menu-item [disableRipple]=true >Create User</button>
  <button mat-menu-item [matMenuTriggerFor]="campus" [disableRipple]=true>Switch Campus</button>
  <button mat-menu-item [disableRipple]=true>Manage Users</button>

  <button mat-menu-item [disableRipple]=true>Change Password</button>
  </mat-menu>
  <mat-menu #campus="matMenu">
    <button mat-menu-item [disableRipple]=true>Trafalgar Campus</button>
    <button mat-menu-item [disableRipple]=true>Davis Campus</button>
  </mat-menu>
  <span  *ngIf="_auth.loggedIn()" class="verticalLine">|</span>
  <a class="nav-link" [ngClass]="getClass('/password-recover')" *ngIf="!_auth.loggedIn()" routerLink="/password-recover" >Forget Password</a>
  <a class="nav-link"  routerLink="" *ngIf="_auth.loggedIn()" (click)="_auth.logoutUser()" >Logout</a>
</span>
  </div>
  </div>
</div>
</header>
