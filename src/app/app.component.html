<img *ngIf="this._router.url === '/login'" src="{{loginbg}}" id="login-bg">
<header *ngIf="this._router.url !== '/login'">
<div class="header headerFlex" [ngClass]="animation?'headerBG':''" >
  <div class="imageBox" >
  <img src="{{imgSrc}}" [ngClass]="animation?'moveImage':''" id="headerLogo">
  </div>
  <div class="menuflexbox"  >
  <h1 class="headerTitle" [ngClass]="animation?'moveTitle':''">Sheridan Bike Rental System</h1>
  <div class="menu" [ngClass]="animation?'moveMenu':''">
  <div>
  <span class="homeIcon"></span>
  <a class="nav-link" [ngClass]="getClass('/home')" routerLink="/" >     Home</a><span class="verticalLine">|</span>
  <span class="aboutIcon"></span>
  <a class="nav-link" [ngClass]="getClass('/about')" routerLink="/about" (click)="goToPage()">About</a><span class="verticalLine">|</span>
  <span class="reportIcon"></span>
  <a class="nav-link" [ngClass]="getClass('/report')" routerLink="/report"  (click)="goToPage()">Reports </a><span   class="verticalLine">|</span>
  <span class="settingIcon"></span>
  <a class="nav-link" #matButton  [ngClass]="getClass('/changePass')"    [ngClass]="getClass('/addUser')" mat-button [disableRipple]=true [matMenuTriggerFor]="menu">Settings</a>
  <mat-menu #menu="matMenu">
  <button mat-menu-item [disableRipple]=true >Create User</button>
  <button mat-menu-item [matMenuTriggerFor]="campus" [disableRipple]=true>Switch Campus</button>
  <button mat-menu-item [disableRipple]=true>Manage Users</button>

  <button mat-menu-item [disableRipple]=true>Change Password</button>
  </mat-menu>
  <mat-menu #campus="matMenu">
    <button mat-menu-item [disableRipple]=true>Trafalgar Campus</button>
    <button mat-menu-item [disableRipple]=true>Davis Campus</button>
  </mat-menu>
  <span  class="verticalLine">|</span>
  <span class="signoutIcon"></span>

  <a class="nav-link"  routerLink="" (click)="logoutUser()" >Logout</a>
</div>
  </div>
  </div>
</div>
</header>
<div [ngClass]="[this._router.url !== '/login'?'app':'app_logout',animation?'content-transition':'']"  style="position:relative;"  >
  <router-outlet></router-outlet>            
</div>
<notifier-container  *ngIf="this._router.url !== '/login'"  [ngClass]="animation?'content-transition':''" style="z-index:150;top:200px;position:relative" ></notifier-container>

    <div class="footer-information"*ngIf="this._router.url !== '/login'" [ngClass]="animation?'content-transition':''" style="top:200px;position:relative">
		
        <!-- BEGIN .content -->
        <div class="content">
      
          <div class="align-left">
            
            <img class="footer-logo" src="http://missionzero.sheridancollege.ca/wp-content/themes/seed-child/images/sheridan-getcreative-logo.png" alt="Sheridan | Get Creative">
            <br>
            <p class="clear">Copyright © 2019 · All Rights Reserved · Mission Zero</p>
            <p>Get Creative Theme by <a href="https://www.sheridancollege.ca/" target="_blank">Sheridan College</a> · <a href="http://missionzero.sheridancollege.ca/feed/">RSS Feed</a> · <a href="http://missionzero.sheridancollege.ca/wp-login.php">Log in</a> · <a href="https://www.sheridancollege.ca/privacy-legal.aspx" target="_blank">Privacy &amp; Legal</a></p>
            
          </div>
          
          <div class="align-right">
            
                      
          </div>
      
        </div>
    </div>
